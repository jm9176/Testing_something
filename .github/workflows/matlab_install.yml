name: Install MATLAB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v2
      with:
        release: R2023b

    - name: Verify MATLAB installation
      run: |
        matlab -batch "disp('MATLAB R2024b is installed successfully!')"