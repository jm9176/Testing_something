name: Install MATLAB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # This uses the latest Python 3 version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy tensorstore

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: R2024a

    - name: Verify MATLAB and other 3p installation
      run: |
	matlab -batch "disp('MATLAB R2024a is installed successfully!')"
	python -c "import numpy; print ('Numpy version:',numpy.__version__)"
	python -c "import tensorstore; print('Tensorstore version:',tensorstore.__version__)"